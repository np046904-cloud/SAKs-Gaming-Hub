<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Balanced Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        #game-canvas {
            background: #87CEEB;
            display: block;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            color: #FFD700;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        button {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            background: #FFED4E;
            transform: scale(1.05);
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
            max-width: 80%;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            color: white;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #FFD700;
        }
        
        #final-score {
            color: white;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .nest {
            position: absolute;
            bottom: 30px;
            left: 50px;
            width: 80px;
            height: 40px;
            background: #8B4513;
            border-radius: 50% 50% 0 0;
            z-index: 5;
        }
        
        .nest::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -5px;
            width: 90px;
            height: 20px;
            background: #A0522D;
            border-radius: 50%;
        }
        
        .nest-text {
            position: absolute;
            bottom: 75px;
            left: 40px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            z-index: 6;
        }
        
        #gravity-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        <div id="gravity-info">Gravity: Balanced</div>
        
        <div class="nest"></div>
        <div class="nest-text">Safe Nest - Bird will stay here until you start!</div>
        
        <div id="start-screen">
            <h1>FLAPPY BIRD</h1>
            <div class="instructions">Click or Press SPACE to make the bird flap</div>
            <div class="instructions">Avoid the pipes and try to get a high score!</div>
            <div class="controls">
                <div class="key">SPACE</div>
                <div>or</div>
                <div class="key">CLICK</div>
                <div>to Flap</div>
            </div>
            <button id="start-btn">START GAME</button>
        </div>
        
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <div id="final-score">Score: 0</div>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');

        // Game variables
        let gameRunning = false;
        let score = 0;
        let gameStarted = false;
        
        // Bird properties with BALANCED gravity
        const bird = {
            x: 80,
            y: canvas.height - 100, // Start position on the nest
            width: 40,
            height: 30,
            gravity: 0.5,  // BALANCED - not too fast, not too slow
            lift: -12,     // Strong enough lift to counteract gravity
            velocity: 0,
            onNest: true,
            
            draw: function() {
                // Bird body
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Bird wing
                ctx.fillStyle = '#FFA500';
                ctx.fillRect(this.x + 5, this.y + 5, 15, 15);
                
                // Bird eye
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 25, this.y + 8, 8, 8);
                ctx.fillStyle = 'black';
                ctx.fillRect(this.x + 27, this.y + 10, 4, 4);
                
                // Bird beak
                ctx.fillStyle = '#FF8C00';
                ctx.beginPath();
                ctx.moveTo(this.x + 40, this.y + 12);
                ctx.lineTo(this.x + 55, this.y + 15);
                ctx.lineTo(this.x + 40, this.y + 18);
                ctx.fill();
            },
            
            update: function() {
                if (!this.onNest) {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                }
                
                // Floor collision
                if (this.y + this.height >= canvas.height - 30) {
                    this.y = canvas.height - 30 - this.height;
                    if (gameRunning) gameOver();
                }
                
                // Ceiling collision
                if (this.y <= 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                if (gameRunning) {
                    this.velocity = this.lift;
                }
            },
            
            leaveNest: function() {
                this.onNest = false;
                this.velocity = this.lift; // Give initial upward push
            }
        };

        // Pipes - adjusted for balanced gameplay
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 180; // Good gap size for balanced gravity
        let frameCount = 0;
        let pipeFrequency = 90; // frames

        function createPipe() {
            let minHeight = 60;
            let maxHeight = canvas.height - pipeGap - minHeight - 30;
            let height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                height: height,
                passed: false
            });
            
            pipes.push({
                x: canvas.width,
                y: height + pipeGap,
                width: pipeWidth,
                height: canvas.height - height - pipeGap - 30,
                passed: false
            });
        }

        function drawPipes() {
            ctx.fillStyle = '#32CD32';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Pipe details - top cap
                if (pipe.y === 0) {
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(pipe.x - 5, pipe.height - 20, pipe.width + 10, 20);
                } 
                // Pipe details - bottom cap
                else {
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(pipe.x - 5, pipe.y, pipe.width + 10, 20);
                }
                ctx.fillStyle = '#32CD32';
            });
        }

        function updatePipes() {
            // Create new pipes
            frameCount++;
            if (frameCount % pipeFrequency === 0) {
                createPipe();
            }
            
            // Move pipes and check for score
            for (let i = 0; i < pipes.length; i += 2) {
                pipes[i].x -= 2;
                pipes[i + 1].x -= 2;
                
                // Check if bird passed the pipe
                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    score++;
                    scoreElement.textContent = score;
                    pipes[i].passed = true;
                    pipes[i + 1].passed = true;
                }
                
                // Check collision
                if (checkCollision(bird, pipes[i]) || checkCollision(bird, pipes[i + 1])) {
                    gameOver();
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 2);
                }
            }
        }

        function checkCollision(bird, pipe) {
            return bird.x < pipe.x + pipe.width &&
                   bird.x + bird.width > pipe.x &&
                   bird.y < pipe.y + pipe.height &&
                   bird.y + bird.height > pipe.y;
        }

        function drawBackground() {
            // Sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Clouds
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100, 80, 30, 0, Math.PI * 2);
            ctx.arc(130, 70, 35, 0, Math.PI * 2);
            ctx.arc(160, 80, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300, 120, 25, 0, Math.PI * 2);
            ctx.arc(330, 110, 30, 0, Math.PI * 2);
            ctx.arc(360, 120, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // Ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // Grass
            ctx.fillStyle = '#7CFC00';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 10);
            
            // Draw nest (only if bird is on it)
            if (bird.onNest) {
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(80, canvas.height - 70, 40, 20, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.ellipse(80, canvas.height - 75, 45, 15, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawBackground();
            drawPipes();
            bird.draw();
            
            if (gameRunning) {
                // Update game state
                bird.update();
                updatePipes();
            }
            
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (!gameStarted) {
                gameRunning = true;
                gameStarted = true;
                bird.leaveNest();
                startScreen.style.display = 'none';
            }
        }

        function resetGame() {
            gameRunning = true;
            gameStarted = true;
            score = 0;
            pipes = [];
            frameCount = 0;
            bird.y = canvas.height - 100;
            bird.velocity = 0;
            bird.onNest = false;
            bird.leaveNest();
            
            scoreElement.textContent = '0';
            gameOverScreen.style.display = 'none';
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = 'Score: ' + score;
            gameOverScreen.style.display = 'flex';
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', resetGame);

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (!gameStarted) {
                    startGame();
                } else if (gameRunning) {
                    bird.flap();
                } else if (gameOverScreen.style.display === 'flex') {
                    resetGame();
                }
            }
        });

        // Mouse/touch controls
        canvas.addEventListener('click', function() {
            if (!gameStarted) {
                startGame();
            } else if (gameRunning) {
                bird.flap();
            }
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
